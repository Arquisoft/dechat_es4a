<div class="chat_container">
  <!-- EXAMPLE TOP NAV -->
  <div class="topnav">
    <div class="logo">Chat</div>

    <div class="menu-item" (click)="goToChat()">
      <div>
        <i class="fas fa-comment"></i>
      </div>
      Chat
    </div>
    <div class="menu-item">
      <div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      Help
    </div>

    <div class="profile-menu" (click)="logout()">
      <img [src]="profileImage" />
    </div>
  </div>
  <h1>Profile</h1>

<div id="menuFriend">
<div id = "listFriends">
<p class= "friendText">Friends List</p>
<div *ngFor="let item of amigos">
	<td id = "row">
    <a [routerLink] = "['/components/envio-chat', item.toString()]"> {{item}}</a>
	</td>
  </div>
</div>

</div>

    <div id="wrapper">
        <div id="menu">
            <p class="welcome">Welcome, {{getUsername()}} <b></b></p>
            <button class="logout" md-raised-button type="button">Exit Chat</button>
            <div style="clear:both"></div>
        </div>

        <!-- <div id="chatbox" *ngFor="let string of messages; let i = index">-->
        <div class="container" *ngFor="let string of messages; let i = index">{{string}}</div>
        <!--</div>-->

        <form name="message" action="">
            <input id="message" class="usermsg" (keydown)="handleSubmit($event)" size="63" />

            <button class="chatButton" type="submit" (click)=send()>Send</button>
        </form>
    </div>

    <script type="text/javascript">
    </script>
</div>
