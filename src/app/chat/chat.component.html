
<app-navbar></app-navbar>
<body>
<div id="frame">
    <div id="sidepanel">
            <div id="profile">
                    <div class="wrap">
                        <div class="profile-image"> 
                            <img [src]="profileImage" alt=""/>
                        </div>
                        {{getUsername()}}
                    </div>
                </div>
            <div id="contacts"> 
            <p class= "friendText">Contacts</p>
                <ul>
                    <div *ngFor="let entry of mapFriends | keyvalue:descOrder ">
                        <li class="contact">
                            <div class="wrap">
                                
                                    <img src={{entry.value}} alt="" /> {{entry.key}}
                               
                            </div>
                        </li>
                    </div>
                </ul>
            </div>
    </div>
    <div id="content">
        <div class="contact-profile">
            <p>Harvey Specter</p>
        </div>
        <div class="messages" #scrollMe [scrollTop]="scrollMe.scrollHeight">
            <ul>
                <div *ngFor="let string of messages">
                    <li class="replies">
                        <p>{{string}}</p>
                    </li>
                </div>
            </ul>
        </div>
        <div class="message-input">
            <div class="wrap">
                <form name="message" action="">
                    <input id="message" placeholder="Write your message..." class="usermsg" (keydown)="handleSubmit($event)" size="90"/>
                    <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
                    <button class="chatButton" type="submit" (click)=send()>
                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
