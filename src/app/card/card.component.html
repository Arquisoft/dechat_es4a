<div class="profile-container">
  <div class="split left">
    <div class="centered blackShadowGeneric">
      <h1>Welcome to DeChat</h1>
      <p>Connect with all your friends wherever and whenever you want.
          <br>Your privacy will always stay with you.
      </p>
      <div class="button-position">
          <button class="button blackShadowSmall " routerLink="/chat" (click)="goToChat()">Start chatting!</button>
        </div>
    </div>

    <div class="down">
      <div class="git">
        <a href="https://github.com/Arquisoft/dechat_es4a" style="color: rgb(255, 255, 255)">
          <i class="fab fa-github"></i>
          <p class="textGit blackShadowSmall">https://github.com/Arquisoft/dechat_es4a</p>
        </a>
      </div>
    </div>

  </div>

  <div class="split right">
      <div (mouseenter)="rotate()">
        <img [@rotatedState]='state' src="/assets/images/messageBubble2.png"
          style="position: absolute; right:80%; bottom:85%; width:8%; height:8%; border:none;">
        <img [@rotatedState]='state' src="/assets/images/messageBubble2.png"
          style="position:absolute; right:40%; top:2%; width:8%; height:8%; border:none;">
        <img [@rotatedState]='state' src="/assets/images/messageBubble.png"
          style="position:absolute; right:85%; bottom:30%; width:8%; height:8%; border:none;">
        <img [@rotatedState]='state' src="/assets/images/messageBubble.png"
          style="position:absolute; right:13%; top:13%; width:8%; height:8%; border:none;">
        <img [@rotatedState]='state' src="/assets/images/messageBubble2.png"
          style="position:absolute; right:70%; bottom:15%; width:8%; height:8%; border:none;">
        <img [@rotatedState]='state' src="/assets/images/messageBubble2.png"
          style="position:absolute; right:17%; bottom: 20%; width:8%; height:8%; border:none;">
        <img [@rotatedState]='state' src="/assets/images/messageBubble.png"
          style="position:absolute; right:3%; top:30%; width:8%; height:8%; border:none;">
        </div>
  </div>



</div>
